<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Backbone</title>
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="css/boostrap-jqueryui/jquery-ui-1.8.16.custom.css">
  <!--[if lt IE 9]>
  <link rel="stylesheet" type="text/css" href="css/boostrap-jqueryui/jquery.ui.1.8.16.ie.css">
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">HomeWork</a>
      <form class="navbar-search pull-right">
        <input type="text" class="search-query span4" placeholder="Search"></form>
    </div>
  </div>
</div>

<div class="container" style="margin-top:20px;">
<a class="btn pull-right" id="addbtn"><i class="icon-plus"></i> Add Client</a>
<h1>Client List</h1>
<hr />
  <table class="table" id="client-list">
  <thead>
    <tr>
      <th data-sort-field="name">Name</th>
      <th data-sort-field="email">E-mail</th>
      <th data-sort-field="dob">Date of Birth</th>
      <th data-sort-field="company">Company</th>
      <th class="actions">Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>
<script type="text/template" id="client-dialog">
<form class="form-horizontal" id="client-form">
  <fieldset>
    <div class="control-group">
      <label for="name-input" class="control-label">Name</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"> <i class="icon-user"></i>
          </span><input type="text" class="input-xlarge" name="name" id="name-input" value="<%= name %>" /></div>
      </div>
    </div>

    <div class="control-group">
      <label for="email-input" class="control-label">Email</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"> <i class="icon-envelope"></i>
          </span><input type="text" class="input-xlarge" name="email" id="email-input" value="<%= email %>" /></div>
      </div>
    </div>

    <div class="control-group">
      <label for="company-input" class="control-label">Company</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">
            <i class="icon-briefcase"></i>
          </span><input type="text" class="input-xlarge" name="company" id="company-input" value="<%= company %>" /></div>
      </div>
    </div>

    <div class="control-group">
      <label for="dob-input" class="control-label">Born</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">
            <i class="icon-time"></i>
          </span><input type="text" class="input-xlarge" name="dob" id="dob-input" value="<% if(!_.isDate(dob)){ dob = new Date(dob)} %><%= $.datepicker.formatDate('mm/dd/yy', dob) %>" />
          <p class="help-block">
            Enter birth date above, using the following format: mm/dd/yyyyy.
          </p>
        </div>
      </div>
    </div>
  </fieldset>
</form>
</script>


<script type="text/template" id="client-list-item">
<td><%= name %></td>
<td><%= email %></td>
<td><% if(!_.isDate(dob)){ dob = new Date(dob)} %><%= $.datepicker.formatDate('mm/dd/yy', dob) %></td>
<td><%= company %></td>
<td><a href="#" class="edit btn"><i class="icon-pencil"></i></a> <a href="#" class="del btn btn-danger"><i class="icon-remove icon-white"></i></a></td>
</script>



<script type="text/javascript" src="js/jquery-1.7.1.js">-</script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>

<script type="text/javascript" src="js/flobn.js"></script>
<script type="text/javascript" src="app/models/client.js"></script>
<script type="text/javascript" src="app/models/clients.js"></script>
<script type="text/javascript" src="app/views/client_item_view.js"></script>
<script type="text/javascript" src="app/views/client_list_view.js"></script>
<script type="text/javascript" src="app/views/client_form_view.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
